<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Display grid</title>
</head>

<body>

  <div class="box">

    <div class="payment">
      <h1>Payment Details</h1>
    </div>


    <form>
      <div class="card">
        <label for="card">CARD NUMBER</label><br>
        <input type="text" id="card" name="card" value="Valid Card Number">
      </div>

      <section class="grid">
        <div>
          <label for="expiration">EXPIRATION DATE</label>
          <div class="input__expiration">
            <input type="text" id="expiration" name="expiration" value="MM/YY">
          </div>
        </div>

        <div>
          <label for="cvc">CV CODE</label>
          <div class="cvc">
            <input type="text" id="cvc" name="cvc" value="CVC">
          </div>
        </div>
      </section>


      <div class="coupon__code">
        <label for="cupon">COUPON CODE</label><br>
        <input type="number" id="cupon" name="cupon">
      </div>


      <input class="botao" type="submit" value="Start Subscription">

    </form>

  </div>
</body>

</html>
